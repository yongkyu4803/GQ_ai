<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 리터러시와 인공지능 시대의 일하기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0F4C81 0%, #1F7A8C 100%);
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }
        .tech-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .main-title {
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: clamp(2rem, 5vw, 4rem);
            line-height: 1.2;
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            opacity: 0.9;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }
        .divider {
            width: 60px;
            height: 4px;
            background: #4FD1C5;
            margin: 2rem auto;
        }
        .page-number {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Background elements -->
        <div class="circle" style="width: 30vw; height: 30vw; top: -10vw; right: -5vw;"></div>
        <div class="circle" style="width: 25vw; height: 25vw; bottom: -5vw; left: -5vw;"></div>
        
        <!-- Tech icons -->
        <div class="tech-icon" style="top: 15vh; left: 15vw; font-size: clamp(2rem, 4vw, 4rem); animation-delay: 0s;">
            <i class="fas fa-laptop-code"></i>
        </div>
        <div class="tech-icon" style="top: 25vh; right: 18vw; font-size: clamp(1.8rem, 3.5vw, 3.5rem); animation-delay: 0.5s;">
            <i class="fas fa-brain"></i>
        </div>
        <div class="tech-icon" style="bottom: 20vh; left: 20vw; font-size: clamp(1.5rem, 3vw, 3rem); animation-delay: 1s;">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="tech-icon" style="bottom: 25vh; right: 15vw; font-size: clamp(1.5rem, 3vw, 3rem); animation-delay: 1.5s;">
            <i class="fas fa-robot"></i>
        </div>
        
        <!-- Main content -->
        <div class="z-10">
            <h1 class="main-title">디지털 리터러시와<br>인공지능 시대의 일하기</h1>
            <div class="divider"></div>
            <p class="subtitle">
                새로운 디지털 환경에서 효과적으로 일하기 위한 역량과 전략
            </p>
        </div>
        
        <div class="page-number">1 / 5</div>
    </div>
</body>
</html>
