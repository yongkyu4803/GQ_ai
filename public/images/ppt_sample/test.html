<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 슬라이드</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        .test-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="test-info">
            테스트 슬라이드 - iframe 동작 확인
        </div>
        
        <div class="title">✅ 테스트 성공!</div>
        <div class="subtitle">iframe이 정상적으로 동작하고 있습니다</div>
        
        <div style="margin-top: 2rem; font-size: 1rem; opacity: 0.8;">
            현재 시간: <span id="currentTime"></span>
        </div>
    </div>
    
    <script>
        // 현재 시간 표시로 동적 콘텐츠 확인
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('currentTime').textContent = timeStr;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        console.log('테스트 슬라이드 로드됨');
    </script>
</body>
</html>
