<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 리터러시와 인공지능 시대의 일하기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0F4C81 0%, #1F7A8C 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }
        .tech-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        .main-title {
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col justify-center items-center px-24">
        <!-- Background elements -->
        <div class="circle" style="width: 400px; height: 400px; top: -150px; right: -100px;"></div>
        <div class="circle" style="width: 300px; height: 300px; bottom: -80px; left: -80px;"></div>
        
        <!-- Tech icons -->
        <div class="tech-icon text-6xl" style="top: 120px; left: 200px; animation-delay: 0s;"><i class="fas fa-laptop-code"></i></div>
        <div class="tech-icon text-5xl" style="top: 200px; right: 240px; animation-delay: 0.5s;"><i class="fas fa-brain"></i></div>
        <div class="tech-icon text-4xl" style="bottom: 150px; left: 300px; animation-delay: 1s;"><i class="fas fa-chart-network"></i></div>
        <div class="tech-icon text-4xl" style="bottom: 200px; right: 180px; animation-delay: 1.5s;"><i class="fas fa-robot"></i></div>
        
        <!-- Main content -->
        <div class="z-10 text-center">
            <h1 class="main-title text-6xl font-bold mb-6 tracking-tight">디지털 리터러시와<br>인공지능 시대의 일하기</h1>
            <div class="w-24 h-1 bg-teal-300 mx-auto my-8"></div>
            <p class="text-xl text-gray-100 mt-6 max-w-4xl">
                새로운 디지털 환경에서 효과적으로 일하기 위한 역량과 전략
            </p>
        </div>
        
        <div class="absolute bottom-10 left-0 right-0 text-center text-gray-300 text-sm">
            <p>1 / 5</p>
        </div>
    </div>
</body>
</html>
